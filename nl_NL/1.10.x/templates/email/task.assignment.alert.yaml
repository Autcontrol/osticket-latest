#Email template: task.assignment.alert.yaml
#Sent to agents when a task is assigned to them or the team to which
#they belong.
#Use %{assigner} to distinguish who made the assignment.
#---
notes: |
  Verstuurd naar agenten wanneer een ticket overgezet wordt naar hen of het team waar ze toe behoren. Gebruik %{assigner} om een onderscheid te maken wie de opdracht gegeven heeft.
subject: |
  Taak aan u toegewezen
body: |
  <h3><strong>Hallo %{assignee.name.first},</strong></h3>
  Taak <a href="%{task.staff_link}">#%{task.number}</a> is aan jou toegekend door %{assigner.name.short}
  <br>
  <br>
  %{comments}
  <br>
  <br>
  <hr>
  <div>Om de taak te zien, of er op te reageren, <a
  href="%{task.staff_link}"><span style="color: rgb(84, 141, 212);"
  >log in</span></a> op het Support Systeem</div>
  <em style="font-size: small; ">Uw Klanten Support
  System</em>
